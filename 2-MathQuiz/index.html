<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <title>Korona Çalışma Anketi</title>
</head>
<body>
    <section id="header">
        <div class="bg-white text-center py-4">
            <div class="container">
                <h2 class="text-danger display-4 my-4">Matematik Testi</h2>
            </div>
        </div>
    </section>
    <div class="result d-none py-4 bg-white text-center">
        <div class="container lead">
            <p><span class="text-danger display-4 p-3">0%</span> Doğru Cevap Oranı</p>
        </div>
        <div class="container lead text-danger">
          <p>Bravo! Bir Sonraki egzersiz grubuna geçebilirsiniz.</p>
        </div>
    </div>
    <section id="questions">
        <div class="bg-secondary py-4" >
            <div class="container">
                <form class="question-form text-white">
                    <div class="my-4">
                          <p>3 + 5 = ?</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" value="T">
                            <label class="form-check-label">8</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q1" " value="F">
                            <label class="form-check-label">7</label>
                          </div>                          
                    </div>            
                    <div class="my-4">
                        <p>5 * 2 = ?</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" value="F">
                            <label class="form-check-label">5</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q2" " value="T">
                            <label class="form-check-label">10</label>
                          </div>              
                    </div>          
                    <div class="my-4">
                        <p>12 / 4 = ?</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" value="F">
                            <label class="form-check-label">2</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q3" " value="T">
                            <label class="form-check-label">3</label>
                          </div>              
                    </div>      
                    <div class="my-4">
                        <p>5 ^ 2 = ?</p>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" value="T">
                            <label class="form-check-label">25</label>
                          </div>
                          <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="q4" " value="F">
                            <label class="form-check-label">16</label>
                          </div>              
                    </div>
                    <div class="text-center">
                        <input id="btn" type="submit" class="btn btn-light">
                    </div>
                </form>
            </div>
    </section>
    <script src="tt.js"></script>
</body>
</html>
